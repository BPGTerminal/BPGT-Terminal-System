<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <title>BPGT Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            display: block;
        }

        h1 {
            color: #1e3a8a;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #475569;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin: 0 8px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="BPGT Logo" class="logo">
        <h1>BPGT Terminal</h1>
        <p class="subtitle">Passenger Data Collection System</p>

        <div class="status-message" id="status-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                üîê LOGIN
            </button>
        </form>

        <div class="links">
            <a href="register.html">Create Account</a>
            <span style="color: #cbd5e1;">|</span>
            <a href="reset-password.html">Forgot Password?</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const statusMessage = document.getElementById('status-message');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Logging in...';
            statusMessage.style.display = 'none';
            
            try {
                const result = await login(username, password);
                
                if (result.success) {
                    // Store session
                    sessionStorage.setItem('bpgt_user', JSON.stringify(result.user));
                    
                    // Redirect based on role
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'app.html';
                    }
                } else {
                    statusMessage.textContent = '‚ùå ' + result.message;
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê LOGIN';
                }
            } catch (error) {
                statusMessage.textContent = '‚ùå Login failed. Please try again.';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê LOGIN';
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const user = sessionStorage.getItem('bpgt_user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'app.html';
                }
            }
        });
    </script>
</body>
</html>
