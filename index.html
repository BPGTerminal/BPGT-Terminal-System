<body>
    <div class="login-container">
        <img src="logo.png" alt="BPGT Logo" class="logo">
        <h1>BROOKE'S POINT GRAND TERMINAL</h1>
        <p class="subtitle">Passenger Data Collection System</p>

        <div id="status-message" class="status-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Enter your username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                üîê LOGIN
            </button>
        </form>

        <div class="links">
            <a href="register.html">Create Account</a>
            <span class="separator">|</span>
            <a href="reset-password.html">Forgot Password?</a>
        </div>

        <div class="footer">
            <img src="pagong-logo.png" alt="Pagong" class="footer-logo">
            <p class="watermark">-=pagong=-</p>
            <p class="footer-text">Free & Open Source</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const statusMessage = document.getElementById('status-message');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Logging in...';
            statusMessage.style.display = 'none';
            
            try {
                const result = await login(username, password);
                
                if (result.success) {
                    sessionStorage.setItem('bpgt_user', JSON.stringify(result.user));
                    
                    statusMessage.textContent = '‚úÖ Login successful! Redirecting...';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'app.html';
                        }
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                statusMessage.textContent = '‚ùå ' + (error.message || 'Login failed. Please check your credentials.');
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîê LOGIN';
            }
        });

        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'app.html';
            }
        }
    </script>
