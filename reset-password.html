<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <title>BPGT - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: #1e3a8a;
            font-size: 24px;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #475569;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        .reset-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .info-box {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="logo.png" alt="BPGT Logo" class="logo">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your username and new password</p>

        <div class="info-box">
            ‚ÑπÔ∏è Contact an administrator if you've forgotten your username.
        </div>

        <div class="status-message" id="status-message"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" required placeholder="Your username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="new-password">New Password *</label>
                <input type="password" id="new-password" required placeholder="Create new password" autocomplete="new-password" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password *</label>
                <input type="password" id="confirm-password" required placeholder="Re-enter new password" autocomplete="new-password">
            </div>

            <button type="submit" class="reset-btn" id="reset-btn">
                üîë RESET PASSWORD
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');
            const statusMessage = document.getElementById('status-message');
            
            if (newPassword !== confirmPassword) {
                statusMessage.textContent = '‚ùå Passwords do not match!';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = '‚è≥ Resetting password...';
            statusMessage.style.display = 'none';
            
            try {
                const result = await resetPassword(username, newPassword);
                
                if (result.success) {
                    statusMessage.textContent = '‚úÖ Password reset! Redirecting to login...';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    statusMessage.textContent = '‚ùå ' + result.message;
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'üîë RESET PASSWORD';
                }
            } catch (error) {
                statusMessage.textContent = '‚ùå Reset failed. Please try again.';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                resetBtn.disabled = false;
                resetBtn.textContent = 'üîë RESET PASSWORD';
            }
        });
    </script>
</body>
</html>
