<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <title>BPGT - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: #1e3a8a;
            font-size: 24px;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #475569;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .help-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .register-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="logo.png" alt="BPGT Logo" class="logo">
        <h1>Create Account</h1>
        <p class="subtitle">Join the BPGT Team</p>

        <div class="status-message" id="status-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" required placeholder="e.g., Juan Dela Cruz" autocomplete="name">
                <div class="help-text">Your complete name</div>
            </div>

            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" required placeholder="e.g., jdelacruz" autocomplete="username" pattern="[a-z0-9_]+" title="Lowercase letters, numbers, and underscores only">
                <div class="help-text">Lowercase, no spaces (e.g., jdelacruz)</div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required placeholder="Create a password" autocomplete="new-password" minlength="6">
                <div class="help-text">At least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" required placeholder="Re-enter password" autocomplete="new-password">
            </div>

            <button type="submit" class="register-btn" id="register-btn">
                ✅ CREATE ACCOUNT
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">← Back to Login</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Registration form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('full-name').value.trim();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const registerBtn = document.getElementById('register-btn');
            const statusMessage = document.getElementById('status-message');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                statusMessage.textContent = '❌ Passwords do not match!';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = '⏳ Creating account...';
            statusMessage.style.display = 'none';
            
            try {
                const result = await register(username, password, fullName);
                
                if (result.success) {
                    statusMessage.textContent = '✅ Account created! Redirecting to login...';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    statusMessage.textContent = '❌ ' + result.message;
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                    registerBtn.disabled = false;
                    registerBtn.textContent = '✅ CREATE ACCOUNT';
                }
            } catch (error) {
                statusMessage.textContent = '❌ Registration failed. Please try again.';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.textContent = '✅ CREATE ACCOUNT';
            }
        });

        // Convert username to lowercase as user types
        document.getElementById('username').addEventListener('input', function() {
            this.value = this.value.toLowerCase().replace(/[^a-z0-9_]/g, '');
        });
    </script>
</body>
</html>
