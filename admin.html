<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <title>BPGT - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 3px solid #1e3a8a;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        h1 {
            color: #1e3a8a;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #2563eb;
        }

        .logout-btn {
            background: #ef4444;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .users-table th {
            background: #f1f5f9;
            padding: 12px;
            text-align: left;
            font-weight: 700;
            color: #1e3a8a;
            border-bottom: 2px solid #e2e8f0;
        }

        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .role-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .role-staff {
            background: #dbeafe;
            color: #1e40af;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 16px;
            }
            
            .users-table {
                font-size: 12px;
            }
            
            .users-table th, .users-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="logo.png" alt="BPGT Logo" class="logo">
                <div>
                    <h1>Admin Dashboard</h1>
                    <div class="subtitle">Manage Users & System</div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="app.html" class="nav-btn">üìä Data Entry</a>
                <button class="nav-btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="status-message" id="status-message"></div>

        <div class="section">
            <div class="section-title">
                <span>üë•</span>
                User Management
            </div>
            
            <div id="users-loading" class="loading">
                ‚è≥ Loading users...
            </div>
            
            <table class="users-table" id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Protect admin page
        requireAdmin();
        
        // Load all users
        async function loadUsers() {
            try {
                const url = CONFIG.AUTH_API_URL + '?action=getAllUsers';
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayUsers(result.users);
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                document.getElementById('users-loading').textContent = '‚ùå Error loading users';
                console.error('Load users error:', error);
            }
        }
        
        function displayUsers(users) {
            const tbody = document.getElementById('users-tbody');
            const loading = document.getElementById('users-loading');
            const table = document.getElementById('users-table');
            
            loading.style.display = 'none';
            table.style.display = 'table';
            
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${user.username}</strong></td>
                    <td>${user.fullName}</td>
                    <td><span class="role-badge role-${user.role}">${user.role.toUpperCase()}</span></td>
                    <td>${user.createdAt || 'N/A'}</td>
                    <td>
                        ${user.role !== 'admin' ? `<button class="delete-btn" onclick="deleteUser('${user.username}')">Delete</button>` : '<em style="color: #64748b;">Protected</em>'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }
            
            const statusMessage = document.getElementById('status-message');
            
            try {
                const url = CONFIG.AUTH_API_URL + '?action=deleteUser&username=' + encodeURIComponent(username);
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusMessage.textContent = '‚úÖ User deleted successfully!';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    // Reload users
                    setTimeout(() => {
                        loadUsers();
                        statusMessage.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                statusMessage.textContent = '‚ùå Error deleting user';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
            }
        }
        
        // Load users on page load
        window.addEventListener('load', loadUsers);
    </script>
</body>
</html>
