<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BPGT Admin Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="BPGT Admin">
    <meta name="theme-color" content="#1e3a8a">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; min-height: 100vh;
            background: #f1f5f9;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 14px; color: #1e293b;
            overflow-x: hidden;
        }
        /* HEADER */
        .admin-header {
            background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
            color: white; padding: 14px 16px;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .header-inner {
            display: flex; align-items: center; justify-content: space-between;
            max-width: 900px; margin: 0 auto;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-logo { width: 38px; height: 38px; border-radius: 8px; object-fit: cover; }
        .header-title { font-size: 15px; font-weight: 700; }
        .header-sub   { font-size: 11px; opacity: 0.8; }
        .header-actions { display: flex; gap: 8px; }
        .hdr-btn {
            padding: 8px 14px; border-radius: 8px; border: none;
            font-size: 13px; font-weight: 600; cursor: pointer;
        }
        .hdr-white { background: white; color: #1e3a8a; }
        .hdr-red   { background: #ef4444; color: white; }
        /* MAIN */
        .main { max-width: 900px; margin: 0 auto; padding: 16px; }
        /* CARDS */
        .card {
            background: white; border-radius: 14px; padding: 18px;
            margin-bottom: 18px; box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .card-title {
            font-size: 13px; font-weight: 700; color: #1e3a8a;
            text-transform: uppercase; letter-spacing: 0.5px;
            margin-bottom: 14px; padding-bottom: 10px;
            border-bottom: 2px solid #eff6ff;
        }
        /* STATS */
        .stats-row {
            display: grid; grid-template-columns: repeat(3,1fr);
            gap: 10px; margin-bottom: 18px;
        }
        .stat-card {
            background: white; border-radius: 12px; padding: 14px;
            text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .stat-number { font-size: 28px; font-weight: 800; color: #1e3a8a; }
        .stat-admins { color: #d97706; }
        .stat-staff  { color: #059669; }
        .stat-label  { font-size: 11px; color: #64748b; margin-top: 2px; }
        /* FORM */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .form-group label {
            display: block; font-size: 11px; font-weight: 700;
            color: #64748b; text-transform: uppercase; margin-bottom: 4px;
        }
        .form-group input,
        .form-group select {
            width: 100%; padding: 10px 12px;
            border: 1.5px solid #e2e8f0; border-radius: 8px;
            font-size: 14px; color: #1e293b; background: #f8fafc;
            -webkit-appearance: none;
        }
        .form-group input:focus,
        .form-group select:focus { outline: none; border-color: #3b82f6; background: white; }
        .btn-add {
            width: 100%; padding: 12px; background: #059669;
            color: white; border: none; border-radius: 10px;
            font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 6px;
        }
        /* TABLE */
        .table-wrapper {
            width: 100%; overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 10px; border: 1px solid #e2e8f0;
        }
        table { width: 100%; min-width: 500px; border-collapse: collapse; font-size: 13px; }
        thead th {
            background: #1e3a8a; color: white;
            padding: 11px 12px; text-align: left;
            font-size: 12px; font-weight: 600; white-space: nowrap;
        }
        thead th:first-child { border-radius: 10px 0 0 0; }
        thead th:last-child  { border-radius: 0 10px 0 0; }
        tbody tr { border-bottom: 1px solid #f1f5f9; }
        tbody tr:hover { background: #f8fafc; }
        tbody tr:last-child { border-bottom: none; }
        tbody td { padding: 11px 12px; color: #334155; white-space: nowrap; }
        .badge {
            display: inline-block; padding: 3px 10px;
            border-radius: 20px; font-size: 11px; font-weight: 700;
        }
        .badge-admin { background: #fef3c7; color: #92400e; }
        .badge-staff { background: #dbeafe; color: #1e40af; }
        .btn-delete {
            padding: 5px 12px; background: #ef4444; color: white;
            border: none; border-radius: 6px; font-size: 12px; cursor: pointer;
        }
        .protected { color: #94a3b8; font-size: 12px; }
        /* STATUS */
        .status-msg {
            padding: 12px 16px; border-radius: 8px;
            margin-bottom: 14px; font-size: 13px;
            font-weight: 600; display: none;
        }
        .status-success { background: #d1fae5; color: #065f46; border: 1.5px solid #059669; }
        .status-error   { background: #fee2e2; color: #991b1b; border: 1.5px solid #ef4444; }
    </style>
</head>
<body>

<div class="admin-header">
    <div class="header-inner">
        <div class="header-left">
            <img src="bpgt-logo.png" alt="BPGT" class="header-logo"
                 onerror="this.style.display='none'">
            <div>
                <div class="header-title">‚öôÔ∏è Admin Dashboard</div>
                <div class="header-sub" id="admin-name">Manage Users & System</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="hdr-btn hdr-white" onclick="window.location.href='app.html'">üì± Data Entry</button>
            <button class="hdr-btn hdr-red"   onclick="logout()">‚¨Ö Logout</button>
        </div>
    </div>
</div>

<div class="main">

    <div class="status-msg" id="status-msg"></div>

    <!-- STATS -->
    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-number" id="stat-total">‚Äî</div>
            <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-admins" id="stat-admins">‚Äî</div>
            <div class="stat-label">Admins</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-staff" id="stat-staff">‚Äî</div>
            <div class="stat-label">Staff</div>
        </div>
    </div>

    <!-- ADD USER -->
    <div class="card">
        <div class="card-title">‚ûï Add New User</div>
        <div class="form-row">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="new-fullname" placeholder="e.g. Juan Dela Cruz">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="new-username" placeholder="e.g. jdelacruz"
                       autocapitalize="none" autocorrect="off">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="new-password" placeholder="Min. 6 characters">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="new-role">
                    <option value="staff">üîµ Staff</option>
                    <option value="admin">‚≠ê Admin</option>
                </select>
            </div>
        </div>
        <button class="btn-add" onclick="addUser()">‚úÖ Create Account</button>
    </div>

    <!-- USER LIST -->
    <div class="card">
        <div class="card-title">üë• User Accounts</div>
        <div class="table-wrapper">
            <table id="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-tbody">
                    <tr><td colspan="5" style="text-align:center;padding:20px;color:#94a3b8;">
                        Loading users...
                    </td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="config.js"></script>
<script src="auth.js"></script>
<script>

    // Protected admins ‚Äî cannot be deleted
    const PROTECTED = ['admin','cvicera','jdbelen'];

    // ‚îÄ‚îÄ INIT ‚îÄ‚îÄ
    window.addEventListener('load', () => {
        const user = getCurrentUser();
        if (!user || user.role !== 'admin') {
            window.location.href = 'index.html';
            return;
        }
        document.getElementById('admin-name').textContent = 'üë§ ' + user.fullName;
        loadUsers();
    });

    // ‚îÄ‚îÄ LOAD USERS ‚îÄ‚îÄ
    // Uses action=getAllUsers to match the GAS script
    async function loadUsers() {
        try {
            const url  = CONFIG.USERS_API_URL + '?action=getAllUsers';
            const res  = await fetch(url, { redirect: 'follow' });
            const data = await res.json();

            if (!data.success) throw new Error(data.message || 'Failed to load');

            const users  = data.users || [];
            const admins = users.filter(u => u.role === 'admin').length;

            document.getElementById('stat-total').textContent  = users.length;
            document.getElementById('stat-admins').textContent = admins;
            document.getElementById('stat-staff').textContent  = users.length - admins;

            const tbody = document.getElementById('user-tbody');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:20px;color:#94a3b8;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map((u, i) => `
                <tr>
                    <td style="color:#94a3b8;">${i + 1}</td>
                    <td><strong>${u.username}</strong></td>
                    <td>${u.fullName || '‚Äî'}</td>
                    <td>
                        <span class="badge ${u.role === 'admin' ? 'badge-admin' : 'badge-staff'}">
                            ${u.role === 'admin' ? '‚≠ê ADMIN' : 'üîµ STAFF'}
                        </span>
                    </td>
                    <td>
                        ${PROTECTED.includes(u.username)
                            ? '<span class="protected">üîí Protected</span>'
                            : `<button class="btn-delete" onclick="deleteUser('${u.username}')">üóë Delete</button>`
                        }
                    </td>
                </tr>
            `).join('');

        } catch(e) {
            showStatus('‚ùå Failed to load users: ' + e.message, 'error');
        }
    }

    // ‚îÄ‚îÄ ADD USER ‚îÄ‚îÄ
    async function addUser() {
        const fullName = document.getElementById('new-fullname').value.trim();
        const username = document.getElementById('new-username').value.trim().toLowerCase();
        const password = document.getElementById('new-password').value.trim();
        const role     = document.getElementById('new-role').value;

        if (!fullName || !username || !password) {
            showStatus('‚ö†Ô∏è Please fill in all fields!', 'error'); return;
        }
        if (password.length < 6) {
            showStatus('‚ö†Ô∏è Password must be at least 6 characters!', 'error'); return;
        }

        try {
            const url  = `${CONFIG.USERS_API_URL}?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&fullName=${encodeURIComponent(fullName)}&role=${role}`;
            const res  = await fetch(url, { redirect: 'follow' });
            const data = await res.json();

            if (!data.success) throw new Error(data.message);
            showStatus(`‚úÖ User "${username}" created successfully!`, 'success');
            document.getElementById('new-fullname').value = '';
            document.getElementById('new-username').value = '';
            document.getElementById('new-password').value = '';
            loadUsers();
        } catch(e) {
            showStatus('‚ùå Error: ' + e.message, 'error');
        }
    }

    // ‚îÄ‚îÄ DELETE USER ‚îÄ‚îÄ
    async function deleteUser(username) {
        if (!confirm(`Delete user "${username}"?\n\nThis cannot be undone!`)) return;
        try {
            const url  = `${CONFIG.USERS_API_URL}?action=deleteUser&username=${encodeURIComponent(username)}`;
            const res  = await fetch(url, { redirect: 'follow' });
            const data = await res.json();

            if (!data.success) throw new Error(data.message);
            showStatus(`‚úÖ User "${username}" deleted.`, 'success');
            loadUsers();
        } catch(e) {
            showStatus('‚ùå Error: ' + e.message, 'error');
        }
    }

    // ‚îÄ‚îÄ STATUS ‚îÄ‚îÄ
    function showStatus(msg, type) {
        const el = document.getElementById('status-msg');
        el.textContent = msg;
        el.className   = 'status-msg status-' + type;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 5000);
    }

</script>
</body>
</html>
