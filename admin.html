<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPGT Admin - User Approval</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial; background: #f1f5f9; }
        .header { background: linear-gradient(135deg, #1e3a8a, #1d4ed8); color: white; padding: 14px 16px; }
        .main { max-width: 900px; margin: 20px auto; padding: 16px; }
        .card { background: white; border-radius: 12px; padding: 18px; margin-bottom: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .card-title { font-size: 13px; font-weight: 700; color: #1e3a8a; margin-bottom: 14px; text-transform: uppercase; }
        
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; }
        .badge-approved { background: #d1fae5; color: #065f46; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-rejected { background: #fee2e2; color: #991b1b; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        thead th { background: #1e3a8a; color: white; padding: 10px; text-align: left; font-size: 12px; }
        tbody td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        tbody tr:hover { background: #f8fafc; }
        
        .btn { padding: 6px 12px; border: none; border-radius: 6px; font-size: 12px; cursor: pointer; margin-right: 4px; font-weight: 600; }
        .btn-approve { background: #059669; color: white; }
        .btn-reject { background: #ef4444; color: white; }
        .btn-delete { background: #94a3b8; color: white; }
        
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 18px; }
        .stat-card { background: white; border-radius: 10px; padding: 14px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .stat-number { font-size: 26px; font-weight: 800; }
        .stat-approved { color: #059669; }
        .stat-pending { color: #d97706; }
        .stat-rejected { color: #ef4444; }
        .stat-label { font-size: 11px; color: #64748b; margin-top: 4px; }
    </style>
</head>
<body>

<div class="header">
    <strong>‚öôÔ∏è ADMIN DASHBOARD - User Approval System</strong>
</div>

<div class="main">
    
    <!-- Stats -->
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="stat-total">‚Äî</div>
            <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-approved" id="stat-approved">‚Äî</div>
            <div class="stat-label">Approved</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-pending" id="stat-pending">‚Äî</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-rejected" id="stat-rejected">‚Äî</div>
            <div class="stat-label">Rejected</div>
        </div>
    </div>

    <!-- User List -->
    <div class="card">
        <div class="card-title">üë• User Accounts & Approval</div>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-tbody">
                <tr><td colspan="5" style="text-align:center;padding:20px;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

</div>

<script src="config.js"></script>
<script src="auth.js"></script>
<script>

requireAdmin();

const PROTECTED = ['admin', 'cvicera', 'jdbelen'];

window.addEventListener('load', loadUsers);

async function loadUsers() {
    try {
        const url = CONFIG.AUTH_API_URL + '?action=getAllUsers';
        const res = await fetch(url, { redirect: 'follow' });
        const data = await res.json();
        
        if (!data.success) throw new Error(data.message);
        
        const users = data.users || [];
        
        // Calculate stats
        const approved = users.filter(u => u.status === 'approved').length;
        const pending = users.filter(u => u.status === 'pending').length;
        const rejected = users.filter(u => u.status === 'rejected').length;
        
        document.getElementById('stat-total').textContent = users.length;
        document.getElementById('stat-approved').textContent = approved;
        document.getElementById('stat-pending').textContent = pending;
        document.getElementById('stat-rejected').textContent = rejected;
        
        // Render table
        const tbody = document.getElementById('user-tbody');
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:20px;">No users</td></tr>';
            return;
        }
        
        tbody.innerHTML = users.map(u => {
            const status = u.status || 'approved';
            const badgeClass = status === 'approved' ? 'badge-approved' : 
                              status === 'pending' ? 'badge-pending' : 'badge-rejected';
            
            let actions = '';
            if (PROTECTED.includes(u.username)) {
                actions = '<span style="color:#94a3b8;font-size:12px;">üîí Protected</span>';
            } else if (status === 'pending') {
                actions = `
                    <button class="btn btn-approve" onclick="approveUser('${u.username}')">‚úÖ Approve</button>
                    <button class="btn btn-reject" onclick="rejectUser('${u.username}')">‚ùå Reject</button>
                `;
            } else if (status === 'approved') {
                actions = `<button class="btn btn-delete" onclick="deleteUser('${u.username}')">üóë Delete</button>`;
            } else {
                actions = `<button class="btn btn-delete" onclick="deleteUser('${u.username}')">üóë Delete</button>`;
            }
            
            return `
                <tr>
                    <td><strong>${u.username}</strong></td>
                    <td>${u.fullName || '‚Äî'}</td>
                    <td>${u.role === 'admin' ? '‚≠ê ADMIN' : 'üîµ STAFF'}</td>
                    <td><span class="status-badge ${badgeClass}">${status.toUpperCase()}</span></td>
                    <td>${actions}</td>
                </tr>
            `;
        }).join('');
        
    } catch(e) {
        alert('Failed to load users: ' + e.message);
    }
}

async function approveUser(username) {
    if (!confirm(`Approve ${username}? They will be able to log in.`)) return;
    try {
        const url = `${CONFIG.AUTH_API_URL}?action=approveUser&username=${encodeURIComponent(username)}`;
        const res = await fetch(url, { redirect: 'follow' });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);
        alert(`‚úÖ ${username} approved!`);
        loadUsers();
    } catch(e) {
        alert('Error: ' + e.message);
    }
}

async function rejectUser(username) {
    if (!confirm(`Reject ${username}? They will NOT be able to log in.`)) return;
    try {
        const url = `${CONFIG.AUTH_API_URL}?action=rejectUser&username=${encodeURIComponent(username)}`;
        const res = await fetch(url, { redirect: 'follow' });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);
        alert(`‚ùå ${username} rejected.`);
        loadUsers();
    } catch(e) {
        alert('Error: ' + e.message);
    }
}

async function deleteUser(username) {
    if (!confirm(`Delete ${username} permanently?`)) return;
    try {
        const url = `${CONFIG.AUTH_API_URL}?action=deleteUser&username=${encodeURIComponent(username)}`;
        const res = await fetch(url, { redirect: 'follow' });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);
        alert(`üóë ${username} deleted.`);
        loadUsers();
    } catch(e) {
        alert('Error: ' + e.message);
    }
}

</script>
</body>
</html>
